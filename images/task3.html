<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="task3.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="./zobo.png" alt="glass of drink">
      <img class="avatar distorted" src="./abacha.png" alt="igbo food">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="./zobo.png" alt="glass of drink">
      <img class="original distorted" src="./abacha.png" alt="igbo food">
    </div>
  </body>
</html>
